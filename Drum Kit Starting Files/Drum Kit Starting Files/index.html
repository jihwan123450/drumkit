<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="drumbody">

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <div class="row fluid-container">

      <button class="w drum col-lg-2 col-xs-6"><img src="images/tom1.png" alt="">w</button>
      <button class="a drum col-lg-2 col-xs-6"><img src="images/tom2.png" alt="">a</button>
      <button class="s drum col-lg-2 col-xs-6"><img src="images/tom3.png" alt="">s</button>
      <button class="d drum col-lg-2 col-xs-6"><img src="images/tom4.png" alt="">d</button>
      <button class="j drum col-lg-2 col-xs-6"><img src="images/crash.png" alt="">j</button>
      <button class="k drum col-lg-2 col-xs-6"><img src="images/kick.png" alt="">k</button>
      <button class="l drum col-lg-2 col-xs-6"><img src="images/snare.png" alt="">l</button>
    </div>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>

  <script src="index.js"></script>
</body>

</html>
